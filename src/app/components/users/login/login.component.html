<div class="col-md-12">
    <div class="card card-container">
        <img id="profile-img" src="//ssl.gstatic.com/accounts/ui/avatar_2x.png" class="profile-img-card" />
        <form *ngIf="!isLoggedIn" name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
            <div class="form-group">
                <label for="username">Pseudo</label>
                <input type="text" class="form-control" name="username" [(ngModel)]="form.username" required
                    #username="ngModel" />
                <div class="alert alert-danger" role="alert" *ngIf="username.errors && f.submitted">
                    Username is required!
                </div>
            </div>
            <div class="form-group">
                <label for="userPwd">Password</label>
                <input type="password" class="form-control" name="userPwd" [(ngModel)]="form.userPwd" required
                    minlength="6" #userPwd="ngModel" />
                <div class="alert alert-danger" role="alert" *ngIf="userPwd.errors && f.submitted">
                    <div *ngIf="userPwd">Mot de passe doir etre saisie</div>
                    <div *ngIf="userPwd">
                        le mot de passe doit contenir mini 6 caracteres
                    </div>
                </div>
            </div>
            <div class="form-group">
                <button class="btn btn-primary btn-block">
                    Login
                </button>
            </div>
            <div class="form-group">
                <div class="alert alert-danger" role="alert" *ngIf="f.submitted && isLoginFailed">
                    Login failed: {{ errorMessage }}
                </div>
            </div>
        </form>

        <!--<div class="alert alert-success" *ngIf="isLoggedIn">
            Logged in as {{ roles }}.
        </div>-->
    </div>
</div>
